<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="border">
    <h1 id="title"> Game surrvey</h1>
    <p id=description>Thank you helping me find the best games for my website</p>
    <form action="" id="survey-form">
      <div class="form-div">
      <label id="name-label">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-div">
      <label id="email-label">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-div">
      <label id="number-label">Age (optional)</label>
      <input type="number" min="18" max="100" id="number" name="Age" placeholder="Age" required>
      </div>
      <div class="form-div">
        <label id="dropdown-role">Which option is your favorite game</label>

        <select id="dropdown" name="dropdown">
          <option value="">Select game</option>
          <option value="1">Valorant</option>
          <option value="2">COD</option>
          <option value="3">Minecraft</option>
          <option value="4">Gta v</option>
          <option value="5">Other</option>

        </select>
      </div>
      <div class="form-div">
        <label id="label-radio">Would you recommend valorant to a friend or family etc?</label>
        
      </div>
      <div class="form-radio">
        <label id="definitely"><input type="radio" value="definitely" name="recommend">Definitely</label>

      </div>
      <div class="form-radio">
        <label id="maybe"><input type="radio" value="maybe" name="recommend">Maybe</label>

      </div>
      <div class="form-radio">
        <label id="notsure"><input type="radio" value="notsure" name="recommend">Not Sure</label>

      </div>
      
      <div class="form-div">
        <label id="dropdown-feature">What is your favorite feaure of valorant?</label>

        <select id="dropdown" name="dropdown-feature">
          <option value="">Select an option</option>
          <option value="1">Shop</option>
          <option value="2">Skins</option>
          <option value="3">community</option>
          <option value="4">gameplay</option>
          
        </select>
      </div>
      <div class="form-div">
            <label id="label-checkbox">What would you like to see improved in valorant? </label>
          </div>

          <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="1"><label>More skins</label>
            
          </div>
          <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="1">
            <label>Cheaper shop</label>
            
          </div>
          <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="2">
            <label>Graphics</label>
            
          </div>
          <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="3">
            <label>Gameplay</label>
            
          </div>
          <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="4">
            <label> Community</label>
            
          </div>
          <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="5">
            <label>Features</label>
            
          </div>
          <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="6">
            <label>Cheaper battle pass</label>
            
          </div>
          <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="7">
            <label>Voice chat</label>
            
          </div>
          <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="8">
            <label>Chat</label>
            
          </div>
          <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="9">
            <label>Wiki</label>
            
          </div>

          </div>
          <div class="div-checkbox">
            <input type="checkbox" name="improvement" value="10">
            <label>other(leave below)</label>
          </div>
          </br>
            <div class="form-div">
              <label id="label-textarea">Any comments or suggestions?</label>
              <textarea name="suggestion" placeholder="Enter your comment here..." ></textarea>
            </div>
            <div class="form-div"><input 
          class="submit"  id="submit" type="submit" value="Submit"></div>
    </form>
 
  </body>
 </div>
  </html>
